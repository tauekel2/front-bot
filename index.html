<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback SDU</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://www.google.com/recaptcha/api.js" async defer>
    </script>
</head>

<body>
    <div class="anchor">
        <p class="fs-1 text-center">Write your feedback anonymous</p>
        <p class="fs-3 text-center">Choose a teacher:</p>
        <form method="post" action="https://back-bot.vercel.app/todos">
            <div class="g-recaptcha" data-sitekey="6LclFlUjAAAAAGzr2OYS7XfEj1YsRWj5nPZbLOvu"
                data-callback="onRecaptchaSuccess" data-expired-callback="onRecaptchaResponseExpiry"
                data-error-callback="onRecaptchaError"></div>
            <select class="form-select" name="faculty" id="faculty" onchange="forFaculty(this)" required>
                <option value="">Faculty</option>
                <option value="engeneering">engeneering</option>
                <option value="law">law</option>
                <option value="edu">edu</option>
                <option value="buiseness">buiseness</option>
            </select>
            <select class="form-select" name="subject" id="subject" onchange="forSubjects(this)" disabled required>
                <option value="">Subject</option>
            </select>
            <select class="form-select" name="teacher" id="teacher" disabled required>
                <option value="">Teacher</option>
            </select>
            <textarea name="aqparat" class="form-control" rows="3" id="text-input"
                placeholder="Write your feedback here" required></textarea>
            <input class="form-control" value="Submit" type="submit">
        </form>
    </div>
    <script>
        document.getElementById('faculty').selectedIndex = 0;
        document.getElementById('subject').disabled = true;
        document.getElementById('teacher').disabled = true;
    </script>
    <script src="./index.js"></script>
</body>

</html>
